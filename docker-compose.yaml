version: "3"

services:
  postgres:
    image: postgres:latest

    environment:
      POSTGRES_DB: catalog
      POSTGRES_USER: catalog-admin
      POSTGRES_PASSWORD: 1234
    ports:
      - 5432:5432
    networks:
      - app-network
  app:
    build: .
    command: sh -c "uvicorn main:app --reload --host=0.0.0.0"
    ports:
      - 8000:8000
    volumes:
      - .:/app
    networks:
      - app-network
    depends_on:
      - postgres

networks:
  app-network:
